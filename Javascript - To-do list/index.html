<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles2.css" />
    <title>To-do list</title>
</head>
<body>
    <div class="lista-container">
        <h1>To-do list</h1>
        <div class="night">
            <input id="nightmode" type="checkbox"/><label class="night_mode">Night Mode</label>
        </div>

        
        <div id="list">
            <form id="task-form">
                <input id="task-input" name="tarefa" type="text" placeholder="Type your task here..." />
                <button type="submit">ADD</button>
            </form>
            <div id="tasks"></div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
